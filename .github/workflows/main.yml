name: Publish to Github Packages and Create Release
on:
  push:
    # triggers this to run on pushes to main branch
    branches:
      - "main"
jobs:
  test-build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install Dependencies
        run: echo 'npm install'

      - name: Run Tests
        run: echo 'npm test'

      - name: Bump Version
        uses: "phips28/gh-action-bump-version@master"
        with:
          tag-prefix: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Package.json
        run: cat ./package.json

      - name: Check Local Files
        run: ls -a

      - name: Get NPM Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Upload Package Files
        uses: actions/upload-artifact@v4
        with:
          # Name of the artifact to upload.
          # Optional. Default is 'artifact'
          name: package-files

          # A file, directory or wildcard pattern that describes what to upload
          # Required.
          path: |
            dist
            LICENSE
            README.md
            package.json

          # The desired behavior if no files are found using the provided path.
          # Available Options:
          #   warn: Output a warning but do not fail the action
          #   error: Fail the action with an error message
          #   ignore: Do not output any warnings or errors, the action does not fail
          # Optional. Default is 'warn'
          if-no-files-found: error

    outputs:
      version: ${{ steps.package-version.outputs.current-version}}

  release-publish:
    needs: test-build
    runs-on: ubuntu-latest
    steps:
      - name: Download Package Files
        uses: actions/download-artifact@v4
        with:
          # Name of the artifact to download.
          # If unspecified, all artifacts for the run are downloaded.
          # Optional.
          name: package-files

      - name: Create Release
        id: create_release_id
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.test-build.outputs.version }}
          release_name: Release ${{ needs.test-build.outputs.version }}

        # Setup .npmrc file to publish to Github Packages
      - name: Setup .npmrc
        run: |
          echo @real-io:https://npm.pkg.github.com/ > .npmrc
          echo '//npm.pkg.github.com/:_authToken=${NPM_TOKEN}' >> .npmrc

      - name: Publish Package
        run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
